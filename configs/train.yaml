# LBPH training configuration.
data_dir: data/training  # Directory containing one subfolder per cat.
model_path: models/lbph_model.xml  # Where to save the trained LBPH model.
labels_path: models/labels.json  # Where to save the label-id mapping.
size: 100  # Image size expected by the recognizer.
radius: 2  # LBPH radius parameter.
neighbors: 8  # LBPH neighbors parameter.
grid_x: 8  # LBPH grid size along the X axis.
grid_y: 8  # LBPH grid size along the Y axis.
threshold: 80.0  # Confidence threshold for recognition.
