# Cat face capture configuration.
capture_mode: labeled  # labeled|unlabeled: saves under cat_name or unlabeled sessions.
cat_name: test  # Folder label used when saving samples (ignored in unlabeled mode).
output: data  # Root directory where class folders are created.
camera_index: 0  # VideoCapture source index or RTSP URL converted to int.
cascade: ""  # Optional path to haarcascade_frontalcatface(_extended).xml; leave blank for default.
size: 100  # Saved crop size in pixels (square).
scale_factor: 1.1  # Cascade detection scale factor (smaller = slower but more thorough).
min_neighbors: 3  # Minimum neighbors for cascade rectangles.
min_size: 60  # Minimum detected face size in pixels.
display_window: true  # Show OpenCV window and require SPACE to save images.
auto_session_subfolders: true  # When true, unlabeled mode saves inside timestamped session folders.
max_images_per_cat: 500  # Maximum images per labeled class folder; oldest files rotate out.
max_unlabeled_images: 1000  # Maximum images kept in unlabeled sessions before rotation.
