# Unlabeled sorting configuration.
unlabeled_root: data/unlabeled  # Directory containing unlabeled session folders.
destination_root: data/training  # Root directory containing curated class folders.
delete_rejects: false  # When true, the delete action removes files permanently; otherwise moves them to reject_folder.
reject_folder: rejected  # Subfolder under destination_root for discarded images.
window_name: Sort Unlabeled  # OpenCV window title.
image_extensions: [".png", ".jpg", ".jpeg"]  # File extensions to consider.
window_width: 640  # Desired display width.
window_height: 480  # Desired display height.
window_x: 100  # Screen X position for the preview window.
window_y: 100  # Screen Y position for the preview window.
